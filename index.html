<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #b3ecff;
    }
    canvas {
      display: block;
      background: linear-gradient(#b3ecff, #ffffff);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load cat and dog images
    const catImg = new Image();
    catImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Cat_poster_1.jpg/100px-Cat_poster_1.jpg";

    const dogImg = new Image();
    dogImg.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/100px-Golde33443.jpg";

    const gravity = 0.5;
    const flapPower = -9;
    let catY = canvas.height / 2;
    let catVelocity = 0;
    const catX = 80;
    const catSize = 40;

    let obstacles = [];
    const obstacleWidth = 60;
    const gap = 200;
    const speed = 3;
    let score = 0;
    let gameOver = false;

    function flap() {
      if (gameOver) restart();
      else catVelocity = flapPower;
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });
    canvas.addEventListener("mousedown", flap);
    canvas.addEventListener("touchstart", flap);

    function spawnObstacle() {
      const top = Math.random() * (canvas.height - gap - 100) + 50;
      obstacles.push({ x: canvas.width, top, passed: false });
    }

    function update() {
      if (gameOver) return;

      catVelocity += gravity;
      catY += catVelocity;

      if (catY > canvas.height || catY < 0) {
        gameOver = true;
      }

      for (let obs of obstacles) {
        obs.x -= speed;

        // Collision
        if (
          catX < obs.x + obstacleWidth &&
          catX + catSize > obs.x &&
          (catY < obs.top || catY + catSize > obs.top + gap)
        ) {
          gameOver = true;
        }

        // Score
        if (!obs.passed && obs.x + obstacleWidth < catX) {
          score++;
          obs.passed = true;
        }
      }

      obstacles = obstacles.filter(o => o.x + obstacleWidth > 0);

      if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
        spawnObstacle();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw cat
      ctx.drawImage(catImg, catX, catY, catSize, catSize);

      // Draw dog obstacles
      for (let obs of obstacles) {
        // Top dog
        ctx.drawImage(dogImg, obs.x, 0, obstacleWidth, obs.top);
        // Bottom dog
        ctx.drawImage(dogImg, obs.x, obs.top + gap, obstacleWidth, canvas.height - (obs.top + gap));
      }

      // Score
      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.fillText(`Score: ${score}`, 20, 40);

      if (gameOver) {
        ctx.fillStyle = "#f00";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Tap or press space to restart", canvas.width / 2 - 130, canvas.height / 2 + 30);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function restart() {
      catY = canvas.height / 2;
      catVelocity = 0;
      obstacles = [];
      score = 0;
      gameOver = false;
    }

    spawnObstacle();
    gameLoop();
  </script>
</body>
</html>
